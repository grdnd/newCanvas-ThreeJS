<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  <body>
    <h1>Let's try Three.js</h1>

    <script src="./assets/js/three.js"></script>

    <script>

      // --- Our Javascript will go here ---
      
      // Create a Scene
      const scene = new THREE.Scene();

      // Set Up Camera
      //   - We are using .PerspectiveCamera( Field of View, Aspect Ratio, Near, Far )
      //       = FOV is the extent of the scene that is seen
      //       = Aspect Ratio is usually set to be width divided by height
      //       = Near/Far determine the depth and closeness of our scene
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      // Creates a Render Instance
      const renderer = new THREE.WebGLRenderer();

      // We can also set the size of our renderer with .setSize()
      //       = by calling .setSize( width/2, height/2 ) we can set our render to a quarter size
      //       = to render at a lower resolution, we call .setSize ( width/2, height/2, false )
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      // Geometry
      const geometry = new THREE.BoxGeometry( 1, 1, 1 );
      const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      const cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      camera.position.z = 5;

      function animate() {
      requestAnimationFrame( animate );

      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;

      renderer.render( scene, camera );
    }

    animate();
    </script>
  </body>
</html>
