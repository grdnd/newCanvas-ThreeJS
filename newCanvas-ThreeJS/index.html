<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  <body>
    <h1>Let's try Three.js</h1>

    <script src="./assets/js/three.js"></script>

    <script>
      ////////// THREE.JS LOGIC //////////
      
      ////////// CREATE A SCENE //////////
      const scene = new THREE.Scene();

      ////////// SET UP CAMERA //////////
      //   - We are using .PerspectiveCamera( Field of View, Aspect Ratio, Near, Far )
      //       = FOV is the extent of the scene that is seen
      //       = Aspect Ratio is usually set to be width divided by height
      //       = Near/Far determine the depth and closeness of our scene
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      ////////// CREATE RENDER INSTANCE //////////
      const renderer = new THREE.WebGLRenderer();

      // We can also set the size of our renderer with .setSize()
      //       = by calling .setSize( width/2, height/2 ) we can set our render to a quarter size
      //       = to render at a lower resolution, we call .setSize ( width/2, height/2, false )
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.body.appendChild( renderer.domElement );

      ////////// GEOMETRY //////////
      // Here we are building a cube
      //    - First, we can determine the dimensions of a cube in three.js simply by using 'THREE.BoxGeometry( l, w, h )' 
      //    - This cube has the dimensions of 1x1x1
      const geometry = new THREE.BoxGeometry( 1, 1, 1 );

      // Create MeshBasicMaterial
      const material = new THREE.MeshBasicMaterial( { color: 0xffffff } );


      const cube = new THREE.Mesh( geometry, material );

      scene.add( cube );

      camera.position.z = 5;

      ////////// ANIMATION //////////
      // Create a function called animate
      //    - We call on the function requestAnimationFrame and pass through our function as the parameter
      function animate() {
      requestAnimationFrame( animate );
      //    - using .rotation we rotate our cube along the x and y axis
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      //    - we call on renderer to render our scene and camera
      renderer.render( scene, camera );
    }
    //    - call our animation function
    animate();
    </script>
  </body>
</html>
